<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCart</title>
    <link rel="stylesheet" href="styles/popup.css">
    <script src="scripts/popup.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header>
            <div id="header-text">EcoCart</div>
        </header>

        <main>
            <div id="state-start" class="state active" style="text-align: center;">
                üëÜ Click the button to find out if your product is sustainable ‚ôªÔ∏è
            </div>
            
            <div id="state-error" class="state" style="text-align: center;"><!--Error Message--></div>

            <div id="state-processing" class="state flex">
                <div class="product">
                    <div id="product-name-processing"><!--Name of Product--></div>
                </div>
                <hr style="color: black; width: 100%;">
                <div class="sustainable">
                    <div class="sustainable-desc">Is this product sustainable?</div>
                </div>
                <div id="loader"></div>
            </div>

            <div id="state-success" class="state flex">
                <div class="product">
                    <div id="product-name-success"><!--Name of Product--></div>
                </div>
                <hr style="color: black; width: 100%;">
                <div class="sustainable">
                    <div id="sustainable-desc">Is this product sustainable?</div>
                    <div id="sustainable-bool"><!--YES or NO goes here--></div>
                </div>
            </div>
            
            <div class="button-container">
                <button id="button">Click Me</button>

            </div>
        </main>
    </div>
</body>
</html>
